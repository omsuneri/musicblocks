name: Run Jest Tests on PR

on:
  pull_request_target:
    types:
      - opened
      - synchronize

jobs:
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest
    permissions: 
      pull-requests: write
      contents: read
      issues: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Jest Tests
        id: jest
        run: |
          npm test -- --json --outputFile=jest-results.json || echo "TESTS_FAILED=true" >> $GITHUB_ENV

      - name: Read Jest Results
        id: results
        run: |
          # Default TESTS_FAILED to false
          if [ -z "$TESTS_FAILED" ]; then
            TESTS_FAILED=false
          fi

          # Set TESTS_PASSED properly
          if [ "$TESTS_FAILED" = "true" ]; then
            TESTS_PASSED=false
            echo "TESTS_PASSED=false" >> $GITHUB_ENV
            FAILED_TESTS=$(jq -r '[.testResults[] | select(.status == "failed") | .name] | map(split("/") | last) | join("\n")' jest-results.json)
            echo "FAILED_TESTS<<EOF" >> $GITHUB_ENV
            echo "$FAILED_TESTS" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            TESTS_PASSED=true
            echo "TESTS_PASSED=true" >> $GITHUB_ENV
            echo "FAILED_TESTS=None" >> $GITHUB_ENV
          fi

          # Extract PR number
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")

          # Generate a temporary file for the comment
          COMMENT_FILE=$(mktemp)

          # Save variables to GITHUB_OUTPUT
          echo "TESTS_PASSED=$TESTS_PASSED" >> $GITHUB_ENV
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "COMMENT_FILE=$COMMENT_FILE" >> $GITHUB_OUTPUT

          # Generate content for the comment file
          {
            if [ "$TESTS_PASSED" = "true" ]; then
              echo "✅ All Jest tests passed! This PR is ready to merge."
            else
              echo "❌ Some Jest tests failed. Please check the logs and fix the issues before merging."
              echo ""
              echo "**Failed Tests:**"
              echo ""
              echo '```'
              echo "$FAILED_TESTS"
              echo '```'
            fi
          } > "$COMMENT_FILE"

      - name: Post PR Comment using gh CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMENT_BODY=""
          if [ "$TESTS_PASSED" = "true" ]; then
            COMMENT_BODY="✅ All Jest tests passed! This PR is ready to merge."
          else
            COMMENT_BODY="❌ Some Jest tests failed. Please check the logs and fix the issues before merging."
            COMMENT_BODY+="\n\nFailed Tests:\n"
            while IFS= read -r line; do
              COMMENT_BODY+="\n$line"
            done <<< "$FAILED_TESTS"
          fi

          echo -e "$COMMENT_BODY" | gh pr comment ${{ steps.results.outputs.PR_NUMBER }} --body-file -
